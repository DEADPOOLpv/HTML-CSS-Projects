<html>
<head><title>ORDER FORM</title></head>
<body bgcolor="orange" text="yellow">
<i><u><b><h1>Order Form</h1></b></u></i>
<form>
<b>FIRST NAME:</b><input type="text" name="first name" size="25" placeholder="First Name" maxlength="25">
<br>
<br>
<b>LAST NAME:</b><input type="text" name="last name" size="25" placeholder="Last Name" maxlength="25">
<br>
<br>
<b>ADDRESS:</b><input type="text" name="add" size="30" placeholder="Address" maxlength="100">
<br>
<br>
<b>PAYMENT:</b><input type="text" name="payment" list="text">
<datalist id="text">
<option value="Cash On Delivery">
<option value="Net Banking">
</datalist>
<br>
<br>
<b>TYPE OF CARD</b>
<br>
<input type="radio" name="visa" value="VISA" CHECKED>VISA<br> 
<input type="radio" name="master" value="MASTER">MASTER<br>
<input type="radio" name="not required" value="NOT REQUIRED">NOT REQUIRED<br>
<br>
<br>
<b>DELIVERY:</b><br>
<input type="checkbox" name="d" CHECKED>One Day Delivery
<input type="checkbox" name="5">Five Day Delivery
<br>
<br>
<input type="submit" value="Submit"> <input type="reset"> 
</form>
</body>
</html>
